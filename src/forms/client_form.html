<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details Form</title>
</head>
<body>
    <h1>Client Details Form</h1>
    <form action="/submit_client" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="number">Phone Number:</label><br>
        <input type="text" id="number" name="number" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" required><br><br>

        <label for="last_check_up">Last Check-up Date:</label><br>
        <input type="date" id="last_check_up" name="last_check_up"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
